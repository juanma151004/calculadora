<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="display.js" type="text/javascript"></script>
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
     <div class="calculadora">
         <div class="display">
            <div id="valor_anterior"></div>
            <div id="valor_actual"></div>
         </div>
         <button class="col-2 simbolo" onclick="display.clean()">C</button>
         <button onclick="display.borrar()">&larr;</button>
         <button class="simbolo" value="dividir">/</button>
         <button class="numero">7</button>
         <button class="numero">8</button>
         <button class="numero">9</button>
         <button class="simbolo" value="mult">x</button>
         <button class="numero">4</button>
         <button class="numero">5</button>
         <button class="numero">6</button>
         <button class="simbolo" value="restar">-</button>
         <button class="numero">1</button>
         <button class="numero">2</button>
         <button class="numero">3</button>
         <button class="simbolo" value="sumar">+</button>
         <button class="col-2 numero">0</button>
         <button class="numero">.</button>
         <button class="simbolo" value="igual">=</button>
     </div>
 </div>
</body>
</html>
